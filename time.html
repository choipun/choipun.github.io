<div class="container">
  <h1>TIME</h1>
  <p><strong id="time"></strong></p>
  <p class="tip">From 2017-10-01 12:00:00</p>
  <p class="tip">从开始，到现在</p>
</div>

<script>
  var timeEl = document.getElementById('time');
  var start = new Date('2017/10/01 12:00:00').getTime();
  console.log(start);

  CountDown();
  setInterval(function() {
    CountDown();
  }, 1000);

  function CountDown() {
    var now = new Date().getTime();
    var deta = (now - start) / 1000;
    var d = Math.floor(deta / 60 / 60 / 24);
    var h = Math.floor(deta / 60 / 60) - (d * 24);
    var m = Math.floor(deta / 60) - (d * 24 * 60) - (h * 60);
    var s = Math.floor(deta - (d * 24 * 60 * 60) - (h * 60 * 60) - (m * 60));

    timeEl.innerHTML = d + ' days ' + h + ' hours ' + m + ' minutes ' + s + ' secends';
  }
</script>
