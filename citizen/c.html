<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
	<title>奇遇时光</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
	~(function() {
        var oHtml = document.documentElement;

    })();
    </script>
</head>
<body>
<main class="app" id="app" v-cloak>
	<!-- success -->
	<section v-if="match_answer">
		<div class="black-mask">
			<div class="c-text-success"></div>
			<footer>
				<div class="pill-5 c">
					<a class="btn-b-6" href="https://luckygo.ews.m.jaeapp.com/?i=LEzRIzLGzSCzLDzSEzLHzSDzLFzRFzMA">领取奇遇豪礼</a>

			</footer>
		</div>
	</section>
	<!-- fail -->
	<section v-else>
		<div class="black-mask">
			<header class="c-text-fail"></header>
			<div class="c-textarea">
				<p>道歉信的内容在这里</p>
			</div>
			<div class="c-text-fail-2"></div>
			<footer class="relative">
				<div class="pill-5 c">
					<a class="btn-b-6" href="https://luckygo.ews.m.jaeapp.com/?i=LEzRIzLGzSCzLDzSEzLHzSDzLFzRFzMA">领取奇遇豪礼</a>

			</footer>
		</div>
	</section>
</main>
<script src="./js/vue.min.js"></script>
<script src="./js/vue-resource.js"></script>
<script>
Vue.http.options.emulateJSON = true;
Vue.http.options.emulateHTTP = true;
var vm = new Vue({
	el: '#app',
	data: {
		match_answer: false
	}
})
</script>
</body>
</html>
