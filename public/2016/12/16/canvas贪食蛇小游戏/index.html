</blockquote>
<p>在前端网看到的，记录下来研究下思路：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div></pre></td><td class="code"><pre><div class="line">&lt;canvas id=&quot;can&quot; width=&quot;400&quot; height=&quot;400&quot; style=&quot;background:Black&quot;&gt;&lt;/canvas&gt;</div><div class="line">&lt;script&gt;</div><div class="line">/*</div><div class="line">原理解析：</div><div class="line">移动：根据蛇的前进方向，在末尾覆盖上黑色色块（背景色），在头部追加上绿色色块，从而使蛇移动起来</div><div class="line">*/</div><div class="line"></div><div class="line">var sn = [42, 41], // 蛇</div><div class="line">	dz = 43, // 食物，黄色色块</div><div class="line">	fx = 1, // 初始方向</div><div class="line">	n, // 下一步方向</div><div class="line">	ctx = document.getElementById(&quot;can&quot;).getContext(&quot;2d&quot;);</div><div class="line">// t: 位置 c: 颜色值</div><div class="line">function draw(t, c) &#123;</div><div class="line">	var x = t % 20 * 20 + 1,</div><div class="line">		y = ~~(t / 20) * 20 + 1;</div><div class="line"></div><div class="line">	ctx.fillStyle = c;</div><div class="line">	ctx.fillRect(x, y, 18, 18); // x,y,width,height</div><div class="line"></div><div class="line">	/*</div><div class="line">		t 横向步长1 纵向步长20 区间 [0,399]</div><div class="line">		x , y 步长20 区间[1,381]</div><div class="line">		x 和 y 后面之所以 + 1，是为了让方块之间留有间隙</div><div class="line"></div><div class="line">		对于 蛇 来说，t 的值由 fx 决定</div><div class="line">	*/</div><div class="line">&#125;</div><div class="line">document.onkeydown = function(e) &#123;</div><div class="line">	var e = e || window.event;</div><div class="line">	if (e.preventDefault) &#123;</div><div class="line">		e.preventDefault();</div><div class="line">	&#125; else &#123;</div><div class="line">		e.returnValue = false;</div><div class="line">	&#125;;</div><div class="line"></div><div class="line">	fx = sn[1] - sn[0] == (n = [-1, -20, 1, 20][(e || event).keyCode - 37] || fx) ? fx : n;</div><div class="line"></div><div class="line">	/*</div><div class="line">		上面是嵌套写法，不太好读。拆开来看是这样：</div><div class="line"></div><div class="line"></div><div class="line">		var _fx = fx; // 当前方向</div><div class="line">		var _sn = sn[1] - sn[0]; // 当前方向的反方向</div><div class="line">		var i = (e || event).keyCode - 37; // 方向键 keyCode 范围是37～40</div><div class="line">		var _arr = [-1, -20, 1, 20];</div><div class="line">		var n = _arr[i] || _fx; // 下一步的方向。若当前按下了方向键，则 n 赋新值。</div><div class="line"></div><div class="line">		if (_sn == n) &#123; // 如果现在的方向与下一步的相反</div><div class="line">			// 保持前行，不能后退！</div><div class="line">			fx = _fx;</div><div class="line">		&#125; else &#123;</div><div class="line">			fx = n;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		Keycode fx 对应关系如下</div><div class="line"></div><div class="line">		| keyCode | Direction |  fx  |</div><div class="line">		|:-------:|:---------:|:----:|</div><div class="line">		|  37     |   left    |  -1  |</div><div class="line">		|  38     |   up      |  -20 |</div><div class="line">		|  39     |   right   |  1   |</div><div class="line">		|  40     |   down    |  20  |</div><div class="line">	*/</div><div class="line">&#125;;</div><div class="line">! function() &#123;</div><div class="line">	// 给n赋值，并添加到sn数组头部</div><div class="line">	n = sn[0] + fx;</div><div class="line">	sn.unshift(n);</div><div class="line">	if (sn.indexOf(n, 1) &gt; 0 || n &lt; 0 || n &gt; 399 || fx == 1 &amp;&amp; n % 20 == 0 || fx == -1 &amp;&amp; n % 20 == 19) return console.log(&quot;GAME OVER&quot;); </div><div class="line">	/*</div><div class="line">		// 失败条件解读</div><div class="line">		sn.indexOf(n, 1) &gt; 0       撞到自身</div><div class="line">		n &lt; 0                      撞到上墙</div><div class="line">		n &gt; 399                    撞到下墙</div><div class="line">		fx == 1 &amp;&amp; n % 20 == 0     撞到右墙</div><div class="line">		fx == -1 &amp;&amp; n % 20 == 19   撞倒左墙</div><div class="line"></div><div class="line">	*/</div><div class="line"></div><div class="line">	// 画蛇</div><div class="line">	draw(n, &quot;Lime&quot;);</div><div class="line"></div><div class="line">	if (n == dz) &#123;</div><div class="line">	// 吃到食物</div><div class="line">	// 开局初始的时候蛇长度为1，dz == n == sn[0] + fx == 43，所以导致开局的时候立刻重新生成了新的食物的位置</div><div class="line"></div><div class="line">		while (sn.indexOf(dz = ~~(Math.random() * 400)) &gt;= 0);</div><div class="line">		// 0 &lt; Math.random() &lt; 1 获取 0 到 400之间的随机数并通过~~向下取整</div><div class="line">		// 这句有点绕，do-while 简略写法。作用是，不让新的食物的位置，出现在蛇的身体里</div><div class="line">		// 相当于以下写法</div><div class="line">		/*</div><div class="line">			do &#123;</div><div class="line">				dz = ~~(Math.random() * 400)</div><div class="line">			&#125; while (sn.indexOf(dz) &gt;= 0);</div><div class="line">		*/</div><div class="line"></div><div class="line">		// 画食物</div><div class="line">		draw(dz, &quot;Yellow&quot;);</div><div class="line">	&#125; else &#123;</div><div class="line">		// 删除数组的最后一个元素，并在该元素的位置填充黑色</div><div class="line">		draw(sn.pop(), &quot;Black&quot;);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	// arguments.callee 当前函数的递归引用</div><div class="line">	setTimeout(arguments.callee, 130);</div><div class="line"></div><div class="line">	// 严格模式下无法使用arguments.callee，另外一种方式可以是：</div><div class="line">	/*</div><div class="line">		(function snake()&#123;</div><div class="line">			// ...</div><div class="line">			setTimeout(snake, time);</div><div class="line">		&#125;)();</div><div class="line">	*/</div><div class="line">&#125;();</div><div class="line"></div><div class="line">// referrence</div><div class="line">// </div><div class="line">&lt;/script&gt;</div></pre></td></tr></table></figure>
